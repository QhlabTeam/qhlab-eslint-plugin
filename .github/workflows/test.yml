name: âœ… Run Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 14.x
          - 16.x
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: ðŸ“¦ Install Dependencies
        run: yarn install --frozen-lockfile
      - name: ðŸ’¡ Lint codes
        run: yarn lint --fix
      - name: âœ… Run tests
        run: yarn test
